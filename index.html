<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Price Calculater</title>
</head>

  <style> 
    body{
        background-color: rgb(117, 115, 76);
    }
    b{
        color:whitesmoke;
    }
    .font{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>

<body>
    <div class="font">
        <p>Medicine Quantity</p>
        <input type="text" id="inp-medq">
        <button onclick="btnDisplay()"> Check</button>
        <button onclick="resetInp()">Reset</button>
    </div>

   <h4 class="font">Final Price :</h4>
   <b id="result" class="font"></b>
    
</body>

<script>

 function btnDisplay(){

    const price=document.getElementById("inp-medq").value
 const lastPrice=price*12.872;
 document.getElementById("result").innerHTML=lastPrice

 console.log(lastPrice)
 } 
   
  function resetInp(){
    document.getElementById("inp-medq").value=""
  
 }
</script>
</html>
